	<body>
		<div style="color:green;font-size:31px;">
			<script language="JavaScript">
				var a=prompt("A = ", "");
				var a_kus=parseFloat(a);

				var b=prompt("B = ", "");
				var b_kus=parseFloat(b);

				document.write("("+a_kus+"+"+b_kus+")^3 = " +a_kus+"^3 + 3*((" +a_kus+ ")^2)*(" +b_kus+ ") + 3*(" +a_kus+ ")*((" +b_kus+ ")^2) + " +b_kus+ "^3 = "+(a_kus*a_kus*a_kus)+ " + " +(3*(a_kus*a_kus)*b_kus)+ " + "  +(3*a_kus*(b*b))+  "+ " +(b*b*b)+ " = " +((a_kus*a_kus*a_kus)+(3*(a_kus*a_kus)*b_kus)+(3*a_kus*(b*b)+(b*b*b))));
			</script>
		</div>
	</body>
</html>
