			<script language="JavaScript">
				var D1_kus=prompt("D1 = ","");
				var G1_kus=prompt("G1 = ","");
				var D2_kus=prompt("D2 = ","");
				var G2_kus=prompt("G2 = ","");
				
				var ldni_kus;
				var lgodz1_kus;
				var lgodz2_kus;
				var lrazem_kus
				
				ldni_kus=(D1_kus-D2_kus)*86400;
				lgodz_kus=(G1_kus+G2_kus)*3600;
				
				lgodz1_kus=(3600*G1_kus)-86400
				lgodz2_kus=3600*G2_kus
				
				lrazem_kus=ldni_kus-lgodz1_kus-lgodz2_kus;
				document.write(	"ilość sekund = "+lrazem_kus+" sekund<br>");
			</script>
