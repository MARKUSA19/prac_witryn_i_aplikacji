<html>
	<head>
		<title>Zadanie 19</title>
		<meta charset="utf-8"></meta>
		<script language="JavaScript">
			function P(a_kus,b_kus)
			{
		  		a1_kus=parseFloat(a_kus)
  				b1_kus=parseFloat(b_kus)
   		 	P_wynik=(a1_kus*b1_kus)
  			 	document.getElementsByName("pole_kus")[0].value=P_wynik.toFixed(2);
   		 	pokaz1.innerHTML="Pole="+P_wynik.toFixed(2)+" cm^2"+"<br>";
			}

			function O(a_kus,b_kus)
			{
  			  	a1_kus=parseFloat(a_kus)
   		  	b1_kus=parseFloat(b_kus)
   		  	O_wynik=(2*a1_kus+2*b1_kus)
   		  	document.getElementsByName("obwod_kus")[0].value=O_wynik.toFixed(2);
   		  	pokaz2.innerHTML="Obwód="+O_wynik.toFixed(2)+" cm"+"<br>";
			}
 </script>
	</head>

	<body>
		Obliczanie pola i obwód prostokąta <br><br>
		<form name="formularz" action="..." onsubmit="P(this.bokA.value,this.bokB.value); O(this.bokA.value,this.bokB.value);return false">
			Podaj a =
	  		<input size="6" name="bokA">
	  		Podaj b =
	  		<input size="6" name="bokB"><br><br>
	  		<input TYPE="submit" Value="oblicz" ><br><br>
	 		Pole =
	  		<input size="6" name="pole_kus">
	  		Obwód =
	  		<input size="6" name="obwod_kus">
		</form>
		<table>
			<tr id="pokaz1"></tr>
			<tr id="pokaz2"></tr>
		</table>
	</body>
</html>
